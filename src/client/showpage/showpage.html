<div class="container">
  <header>
    <h1>{{title}} {{pokemon.name}}</h1>
    <h3>Type: {{pokemon.type}}</h3>
  </header>
  <body>
    <div class="col-xs-1">
      <img ng-src="{{pokemon.imagefront}}">
    </div>
    <div class="col-xs-1">
      <img ng-src="{{pokemon.imageback}}">
    </div>
    <div class="col-xs-5 form-group">
      <div class="row">
        <label for="cpnum" class="control-label col-xs-3">CP Number: </label>
        <input type="number" class="form-control col-xs-2" ng-model="cp" id="cpnum">
        <button class="btn btn-primary">Save</button>
      </div>
    </div>
    <div class="col-xs-5">
      <h4>CP: {{cp}}</h4>
      <h4>Moves:</h4>
        <li>
          <ul>{{pokemon.move1}}</ul>
          <ul>{{pokemon.move2}}</ul>
          <ul>{{pokemon.move3}}</ul>
        </li>
    </div>

  </body>
</div>
