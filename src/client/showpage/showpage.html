<div class="container" style="text-align: center;">

    <h3>Type: {{pokemon.type}}</h3>
  </header>
  <body>

      <img ng-src="{{pokemon.imagefront}}">
    </div>
    <div class="col-xs-1">
      <img ng-src="{{pokemon.imageback}}">
    </div>

  </body>
</div>
