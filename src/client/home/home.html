<div class="container" style="text-align: center;">

  <header>
    <h1>{{title}}</h1>
    <h3>Get Your Pokemon!</h3>
  </header>
  <section>
    <div class="row">
      <button class="btn btn-primary" ng-click="getPokemon()">Choose Your Pokemon</button>

      <button class="btn btn-warning" ng-click="getMove()">Get Your Move</button>
    </div>
    <div class="row">
      <div ng-if="pokemon" class="col-xs-6">
        <h1>{{pokemon.name}}</h1>
        <img src="{{pokemon.sprites.front_default}}">
      </div>
      <div ng-if="move" class="col-xs-6">
        <h1>{{move.name}}</h1>
        <h3>Power: {{move.power}}</h3>
        <h3>Accuracy: {{move.accuracy}}</h3>
      </div>
    </div>
  </section>

</div>
