<div class="container" style="text-align: center;">
  <header>
    <h1>{{ title }}</h1>
    <h3>Aspiring Pokemon Master</h3>
  </header>
  <section>
    <div ng-repeat="pokemon in pokemons">
      <div class="col-xs-4">
        <button class="showbutton" ng-click="setCurrentPokemon(pokemon.id)"><a href="/#/showpage">
          <h2>{{pokemon.name}}</h2>
          <img ng-src="{{pokemon.imagefront}}">
          <h4>Type: {{pokemon.type}}</h4>
        </a></button>
      </div>
    </div>
  </section>
</div>
